name: CI Pipeline

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

jobs:
  # Job 1: Run tests and build
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check for linting errors
      run: npm run lint || echo "⚠️ No lint script found, skipping..."
      continue-on-error: true
    
    - name: Run tests
      run: npm test -- --coverage --watchAll=false || echo "⚠️ No tests found, skipping..."
      continue-on-error: true
    
    - name: Build application
      run: npm run build
    
    - name: Check build output
      run: |
        if [ -d "build" ]; then
          echo "✅ Build successful - build directory created"
          ls -la build/
        else
          echo "❌ Build failed - no build directory found"
          exit 1
        fi
    
    - name: Upload build artifacts
      if: matrix.node-version == '18.x'
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: build/
        retention-days: 7

  # Job 2: Build Docker image
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test-and-build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile
        push: false
        tags: |
          expense-tracker:latest
          expense-tracker:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker image
      run: |
        docker build -f docker/Dockerfile -t expense-tracker:test .
        docker run -d -p 8080:80 --name test-container expense-tracker:test
        sleep 5
        curl -f http://localhost:8080/health || exit 1
        docker stop test-container
        docker rm test-container
        echo "✅ Docker image health check passed"

  # Job 3: Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test-and-build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run npm audit
      run: |
        npm audit --audit-level=moderate || echo "⚠️ Vulnerabilities found, please review"
      continue-on-error: true
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        exit-code: '0'
        severity: 'CRITICAL,HIGH'

  # Job 4: Code quality check
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check code formatting
      run: npx prettier --check "src/**/*.{js,jsx,json,css}" || echo "⚠️ Code formatting issues found"
      continue-on-error: true